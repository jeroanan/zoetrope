<div>
  <h1 ng-bind="vm.title" />

  <div ng-show="!vm.ready" class="text-center">
    <img src="/static/img/loading.gif" />
  </div>
  <div ng-show="vm.ready">
    <table class="table table-striped">
      <thead>
        <th><a ng-click="vm.sort('idx');">#</a></th>
        <th><a ng-click="vm.sort('project_name');">Project Name</a></th>
        <th><a ng-click="vm.sort('fraction_done');">Progress</a></th>
        <th><a ng-click="vm.sort('state');">State</a></th>
        <th><a ng-click="vm.sort('time_so_far')">Time So Far</a></th>
        <th>
          <a href="#" ng-click="vm.sortProp='estimated_cpu_time_remaining'; vm.reverseSort=!reverseSort;">
            Est. Time Remaining
          </a>
        </th>
        <th><a href="#" ng-click="vm.sortProp='report_deadline'; vm.reverseSort=!reverseSort;">Deadline</a></th>
      </thead>
      <tbody>
        <tr ng-repeat="task in vm.tasks | orderBy:vm.sortProp:vm.reverseSort">

          <td><a ng-href="#/task?task_name={{ task.name }}"><span ng-bind="task.idx" /></a></td>

          <td><a ng-href="#/project?project={{ task.project_name }}"><span ng-bind="task.project_name" /></a></td>

          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="{{task.fraction_done}}" aria-valuemin="0"
                aria-valuemax="100" style="width: {{task.fraction_done}}%;"></div>
            </div>
            <div>
              <span><small ng-bind="task.fraction_done + '%'" /></span>
            </div>
          </td>

          <td><span ng-bind="task.state" /></td>
          <td><span ng-bind="task.time_so_far" /></td>
          <td><span ng-bind="task.estimated_cpu_time_remaining" /></td>
          <td><span ng-bind="task.report_deadline"></span></td>
        </tr>
      </tbody>
    </table>
    
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-3"></div>
      <div class="col-xs-3"></div>
      <div class="col-xs-3">
        <input type="checkbox" ng-model="vm.showRawData">Show raw data</input>
      </div>
    </div>

    <div class="row" ng-show="vm.showRawData">
      {{ vm.tasks }}
    </div>
  </div>
</div>
