<h1 ng-bind="vm.title" />
<div ng-show="!vm.ready" class="text-center">
  <img src="/static/img/loading.gif" />
</div>
<div ng-show="vm.ready && vm.error">
  An error occurred while loading the notices. <a title="Retry" href="javascript:" ng-click="vm.load();">Retry</a>
</div>
<div ng-show="vm.ready && !vm.error">
  <div ng-repeat="(i, notice) in vm.notices | orderBy:seqNo">
    <h2><a href="javascript:" data-target="#noticeCollapse-{{i}}" data-toggle="collapse">{{notice.title}}</a></h2>
    <div id="noticeCollapse-{{i}}" class="collapse">

      <p>
        <small>
          From <span ng-bind="notice.project_name" />.
          Published <span ng-bind="notice.create_time" />
          and received <span ng-bind="notice.arrival_time" />
        </small>
      </p>
      <p ng-bind-html="notice.description" />
    </div>

  </div>
</div>
