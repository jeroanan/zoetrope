<div>
  <h1 ng-bind="vm.title" />
  <div ng-show="!vm.ready" class="text-center">
    <img src="/static/img/loading.gif" />
  </div>
  <div ng-show="vm.ready && vm.error">
    An error occurred while loading the daily transfer history. <a title="Retry" href="javascript:" ng-click="vm.load();">Retry</a>
  </div>
  <div ng-show="vm.ready && !vm.error">
    <keyvalrow key="Total uploaded" val="{{ vm.totalUploaded }}" />
    <keyvalrow key="Total downloaded" val="{{ vm.totalDownloaded }}" />

    <br />

    <table class="table table-striped">
      <thead>
        <th>
          <a ng-click="vm.sort('date');">Date</a>
          <span ng-show="vm.sortProp==='date' && !vm.reverseSort" ng-bind-html="vm.upArrow" />
          <span ng-show="vm.sortProp==='date' && vm.reverseSort" ng-bind-html="vm.downArrow" />
        </th>
        <th>
          <a ng-click="vm.sort('uploaded');">Uploaded</a>
          <span ng-show="vm.sortProp==='uploaded' && !vm.reverseSort" ng-bind-html="vm.upArrow" />
          <span ng-show="vm.sortProp==='uploaded' && vm.reverseSort" ng-bind-html="vm.downArrow" />
        </th>
        <th>
          <a ng-click="vm.sort('downloaded');">Downloaded</a>
          <span ng-show="vm.sortProp==='downloaded' && !vm.reverseSort" ng-bind-html="vm.upArrow" />
          <span ng-show="vm.sortProp==='downloaded' && vm.reverseSort" ng-bind-html="vm.downArrow" />
        </th>
      </thead>
      <tr ng-repeat="dt in vm.daily_transfers | orderBy:vm.sortProp:vm.reverseSort">
        <td><span ng-bind="dt.date.toDateString()" /></td>
        <td><span ng-bind="dt.uploaded + 'MB'" /></td>
        <td><span ng-bind="dt.downloaded + 'MB'" /></td>
      </tr>
    </table>
  </div>
</div>
