<div>
  <h1 ng-bind="vm.title" />
  <div ng-show="!vm.ready" class="text-center">
    <img src="/static/img/loading.gif" />
  </div>
  <div ng-show="vm.ready">
    <keyvalrow key="Total uploaded" val="{{ vm.totalUploaded }}" />
    <keyvalrow key="Total downloaded" val="{{ vm.totalDownloaded }}" />

    <br />

    <table class="table table-striped">
      <thead>
        <th><a ng-click="vm.sort('date');">Date</a></th>
        <th><a ng-click="vm.sort('uploaded');">Uploaded</a></th>
        <th><a ng-click="vm.sort('downloaded');">Downloaded</a></th>
      </thead>
      <tr ng-repeat="dt in vm.daily_transfers | orderBy:vm.orderProp:vm.reverseSort">
        <td><span ng-bind="dt.date.toDateString()" /></td>
        <td><span ng-bind="dt.uploaded + 'MB'" /></td>
        <td><span ng-bind="dt.downloaded + 'MB'" /></td>
      </tr>
    </table>
  </div>
</div>
