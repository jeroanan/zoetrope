<div id="attachModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Attach Project</h4>
      </div>

      <div class="modal-body">
		  <div class="alert-danger alert" ng-show="errorText!==''">
			 <span ng-bind="errorText"></span>
		  </div>
		  <div class="alert alert-success" ng-show="success==true">
			 <span>Attached successfully.</span>
		  </div>
		  <div>
			 <div>
				<form class="row-horizontal">
				  <div class="row">
					 <div class="col-xs-2"></div>
					 <div class="col-xs-8">
						<div class="form-group">
						  <label for="projects">Project</label>
						  <input type="text" ng-model="projectname" class="form-control" readonly="true" />
						</div>
					 </div>
					 <div class="col-xs-2"></div>
				  </div>
				  <div class="row">
					 <div class="col-xs-2"></div>
					 <div class="col-xs-8">
						<div class="form-group">
						  <label for="projecturl">Project URL</label>
						  <input type="text" readonly="true" class="form-control" name="projecturl" ng-model="projecturl">
						</div>
					 </div>
					 <div class="col-xs-2"></div>
				  </div>
				  <div class="row">
					 <div class="col-xs-2"></div>
					 <div class="col-xs-8">
						<div class="form-group">
						  <label for="emailaddress">Email Address</label>
						  <input type="text" class="form-control" name="emailaddress" ng-model="emailaddress">
						</div>
					 </div>
					 <div class="col-xs-2"></div>
				  </div>
				  <div class="row">
					 <div class="col-xs-2"></div>
					 <div class="col-xs-8">
						<div class="form-group">
						  <label for="password">Password</label>
						  <input type="password" class="form-control" name="password" ng-model="password">
						</div>
					 </div>
					 <div class="col-xs-2"></div>
				  </div>
				</form>
			 </div>
			 
        </div>
		  
        <div class="modal-footer">
			 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			 <button type="button" class="btn btn-primary" ng-click="submitClicked()">Submit</button>
        </div>		
		</div>	 
	 </div>  
  </div>
</div>
