<div id="changePasswordModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">		
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Change Password</h4>
      </div>		
      <div class="modal-body">
		  <div class="alert alert-danger" ng-show="operationSuccess==false && errorText!=''">
          <span ng-bind="errorText" />
        </div>
        <div class="alert alert-success" ng-show="operationSuccess">
			 <span ng-bind="operationSuccessMessage">
		  </div>
		  <p>Enter a new password for <span ng-bind="user.userId"/>.</p>
		  <div class="form-group">
			 <label for="password">New Password</label>
			 <input type="password" name="password" ng-model="password" class="form-control" />
		  </div>
		  <div class="form-group">
			 <label for="confirmpassword">Confirm Password</label>
			 <input type="password" name="confirmpassword" ng-model="confirmPassword" class="form-control" />
		  </div>			 
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		  <button type="button" class="btn btn-primary" ng-click="submitClicked()" ng-disabled="loading">Submit</button>
		  <img src="/static/img/loading.gif" alt="loading" class="button-loading" ng-show="loading" />
      </div>
	 </div>
  </div>
</div>
